<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Progress</title>
  <style>
    body {
      background: #000;
      color: #e5d8cc;
      font-family: sans-serif;
      padding: 2rem;
    }

    .skill {
      margin-bottom: 4rem;
    }

    .skill-name {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .progress-wrapper {
      position: relative;
      width: 100%;
    }

    .progress-percent {
      position: absolute;
      top: -25px; /* move number above */
      transform: translateX(-50%); /* center exactly */
      font-size: 1rem;
      white-space: nowrap;
      color: #e5d8cc;
    }

    .progress-bar {
      height: 10px;
      background: #a37774;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #5d7b8f;
      border-radius: 5px 0 0 5px;
      width: 0%;
      transition: width 1s ease;
    }
  </style>
</head>
<body>

  

</body>
</html>
